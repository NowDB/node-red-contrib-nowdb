<script type="text/html" data-help-name="filter">
    <p>
        <b>About</b><br/>
        <span>This node can use for filtering JSON data array with adjustable operation.</span>
    </p><br/>
    <p style="margin-bottom: 0px;">
        <b>Operation</b>
    </p>
    <ul style="margin-top: 0px;">
        <li>equals</li>
        <li>notEquals</li>
        <li>contains</li>
        <li>notContains</li>
        <li>greater</li>
        <li>greaterEquals</li>
        <li>less</li>
        <li>lessEquals</li>
        <li>starts</li>
        <li>ends</li>
        <li>between</li>
        <li>betweenEquals</li>
        <li>empty</li>
        <li>notEmpty</li>
    </ul><br/>
    <p>
        <b>Input</b><br/>
        <span>This function need input on <code>msg.payload</code> from other function node.</span>
        <br/><br/>
        <span>You can find default <b>function</b> node on function category palette.</span>
    </p><br/>
    <p>
        <b>Input Payload Example</b><br/>
        <span>This is the example of <code>msg.payload</code>.</span>
        <br/><br/>
        <span>You need to put this function node before use this <b>filter</b> node.</span>
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"attribute" : "ageORsex",<br/>
                &nbsp;&nbsp;"operator" : "equalsORequals",<br/>
                &nbsp;&nbsp;"value" : "25ORF",<br/>
                &nbsp;&nbsp;"data" : JSON.stringfy(msg.payload)<br/>
            }<br/>
            return msg;
        </code>
        <br/><br/> Or
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"attribute" : "ageANDsex",<br/>
                &nbsp;&nbsp;"operator" : "equalsANDequals",<br/>
                &nbsp;&nbsp;"value" : "25ANDF",<br/>
                &nbsp;&nbsp;"data" : JSON.stringfy(msg.payload)<br/>
            }<br/>
            return msg;
        </code>
        <br/><br/> Or
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"attribute" : "ageANDsexANDname",<br/>
                &nbsp;&nbsp;"operator" : "equalsANDequalsANDcontains",<br/>
                &nbsp;&nbsp;"value" : "25ANDFANDHana",<br/>
                &nbsp;&nbsp;"data" : JSON.stringfy(msg.payload)<br/>
            }<br/>
            return msg;
        </code>
        <br/><br/>
        <span>This node accept only stringify JSON data array.</span>
    </p>
</script>
