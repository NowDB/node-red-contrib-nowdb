<script type="text/html" data-template-name="filter_ui">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-attribute">Attribute</label>
        <input type="text" id="node-input-attribute" placeholder="JSON Data Attribute">
    </div>
    <div class="form-row">
        <label for="node-input-operator">Operator</label>
        <input type="text" id="node-input-operator" placeholder="Query Operator">
    </div>
    <div class="form-row">
        <label for="node-input-value">Value</label>
        <input type="text" id="node-input-value" placeholder="JSON Data Attribute Value">
    </div>
    <div class="form-tips">
        <span>
            <b>Attribute</b>: You need to fill in Attribute with one or more attributes from your JSON data array.<br/>
            <b>Example</b>: ageANDsex or ageORsex or ageANDsexORname<br/><br/>
            <b>Operator</b>: You need to fill in Operator with one or more operation.<br/>
            <b>Operation</b>: equals, notEquals, contains, notContains, greater, greaterEquals, less, lessEquals, starts, ends, between, betweenEquals, empty, notEmpty<br/>
            <b>Example</b>: equalsANDequals or equalsORequals or equalsANDequalsORcontains<br/><br/>
            <b>Operator</b>: You need to fill in Value with information that you want to filter.<br/>
            <b>Example</b>: 25ANDMale or 23ORFemale or 24ANDMaleORJonathan<br/><br/>
        </span>
    </div>
</script>

<script type="text/html" data-help-name="filter_ui">
    <p>
        <b>About</b><br/>
        <span>This node can use for filtering JSON data array with adjustable operation.</span>
    </p><br/>
    <p style="margin-bottom: 0px;">
        <b>Operation</b>
    </p>
    <ul style="margin-top: 0px;">
        <li>equals</li>
        <li>notEquals</li>
        <li>contains</li>
        <li>notContains</li>
        <li>greater</li>
        <li>greaterEquals</li>
        <li>less</li>
        <li>lessEquals</li>
        <li>starts</li>
        <li>ends</li>
        <li>between</li>
        <li>betweenEquals</li>
        <li>empty</li>
        <li>notEmpty</li>
    </ul><br/>
    <p>
        <b>Input</b><br/>
        <span>This function need input on <code>msg.payload</code> from other function node.</span>
        <br/><br/>
        <span>You can find default <b>function</b> node on function category palette.</span>
    </p><br/>
    <p>
        <b>Input Payload Example</b><br/>
        <span>This is the example of <code>msg.payload</code>.</span>
        <br/><br/>
        <span>You need to put this function node before use this <b>filter_ui</b> node.</span>
        <br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"data" : JSON.stringfy(msg.payload)<br/>
            }<br/>
            return msg;
        </code>
        <br/><br/>
        <span>This node accept only stringify JSON data array.</span>
    </p>
</script>
