<script type="text/html" data-help-name="string_number">
    <p>
        <b>Usage</b><br/>
        <span>This node use for transform/parse your string value on JSON data array to floating number or integer format.</span><br/><br/>
        <span>To use this node you need to profide function node from function category which include this configuration inside</span><br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"attribute" : "order_price", //attribute value to transform<br/>
                &nbsp;&nbsp;"data" : JSON.stringfy(json_data)<br/>
            }<br/>
            return msg;
        </code><br/><br/>
        <span>The JSON array data value of "data" attribute must on string format.</span><br/><br/>
        <span>OR if you get data from other node payload can use this format.<span><br/><br/>
        <code>
            msg.payload = {<br/>
                &nbsp;&nbsp;"attribute" : "order_price", //attribute value to transform<br/>
                &nbsp;&nbsp;"data" : JSON.stringfy(msg.payload)<br/>
            }<br/>
            return msg;
        </code>
    </p>
</script>
