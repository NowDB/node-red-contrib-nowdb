<script type="text/html" data-template-name="custom_output_ui">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-attribute">Attribute</label>
        <input type="text" id="node-input-attribute" placeholder="Attribute">
    </div>
    <div class="form-row">
        <label for="node-input-types">Type</label>
        <input type="text" id="node-input-types" placeholder="Type">
    </div>
    <div class="form-tips">
        <span>
            <b>Attribute</b>: You need to fill in Attribute with one or more attributes from your JSON data array.<br/>
            <b>Example</b>: nameANDprice or nameANDpriceANDqty.<br/><br/>
            <b>Type</b>: You need to fill in Type with one or more data type.<br/>
            <b>Data Type</b>: int, float, number, string.<br/>
            <b>Example</b>: stringANDnumber or stringANDnumberANDint.
        </span>
    </div>
</script>

<script type="text/html" data-help-name="custom_output_ui">
    <p>
        <b>About</b><br/>
        <span>This node is use to publish custom custom output by defining your attribute and it's type from JSON data array.</span>
    </p><br/>
    <p>
        <b>Input</b><br/>
        <span>This function need input on <code>msg.payload</code> from other function node.</span>
        <br/><br/>
        <span>You can find default <b>function</b> node on function category palette.</span>
    </p><br/>
    <p>
        <b>Input Payload Example</b><br/>
        <span>This is the example of <code>msg.payload</code>.</span>
        <br/><br/>
        <span>You need to put this function node before use this <b>custom_output_ui</b> node.</span>
        <br/><br/>
        <code>
            msg.payload = JSON.stringify(msg.payload);<br/>
            return msg;
        </code>
        <br/><br/>
        <span>This node accept only stringify JSON data array.</span>
    </p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('custom_output_ui', {
        category: 'NowDB',
        color: '#FDD0A2',
        defaults: {
            name: {
                value: ""
            },
            attribute: {
                value: "",
                required: true
            },
            types: {
                value: "",
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "function.png",
        paletteLabel: 'custom output ui',
        align: 'left',
        label: function() {
            return this.name || "custom_output_ui";
        }
    });
</script>
